<div class="container mt-2">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let car of cars$ | async">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{car.model}}</h5> 
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{car.make}}</li>
              <li class="list-group-item">{{car.cost}}</li>
            </ul>
          </div>
        </div>
        <div class="col col-md4 offset-md-4" style="margin-top: 10px;">
          <a style="margin-right: 5px;" class="btn btn-dark" [routerLink]= "['/edit', car.id]" >Edit Car</a>
          <input type="button" id="{{car.id}}" value="Delete Car" class="btn btn-dark" data-bs-toggle="modal" 
          data-bs-target="#deleteCarModal" (click)="setDeleteCarId(car.id)" />
        </div>

        <!-- Modal -->
        <div class="modal fade" id="deleteCarModal" tabindex="-1" aria-labelledby="deleteCarModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteCarModalLabel">Delete Car</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this Car 
                <label class = "label label-danger">{{model}}</label><label>{{make}}</label>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteCar()">Confirm Delete</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <br>
    <div class="col col-md4 offset-md-4">
      <a class="btn btn-primary" routerLink="/add">Add New Car</a>
    </div>
</div>
